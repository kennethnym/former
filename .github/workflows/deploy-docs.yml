name: Publish docs for released version

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git config user.name ${{ secrets.GIT_NAME }}
      - run: git config user.email ${{ secrets.GIT_EMAIL }}
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mike
      - run: mike deploy --push --update-alias ${GITHUB_REF#refs/tags/} latest
      - run: mike set-default latest
